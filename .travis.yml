language: rust
rust:
  - stable
  - beta
  - nightly-2016-04-29
  - nightly

env:
  - CXX=g++-4.8
  - TRAVIS_NODE_VERSION="5"
  - TRAVIS_NODE_VERSION="5.1"
  - TRAVIS_NODE_VERSION="4"
  - TRAVIS_NODE_VERSION="4.2"
  - TRAVIS_NODE_VERSION="4.1"
  - TRAVIS_NODE_VERSION="4.0"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

matrix:
  allow_failures:
    - rust: nightly

before_install:
  - source $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable

script:
- |
  (cd tests/ && npm test)
  if [[ "$TRAVIS_RUST_VERSION" == nightly* ]]; then
    (cd compile_tests/ && cargo test)
  fi

